package:
  name: goreleaser
  version: "2.14.0"
  epoch: 0 # GHSA-273p-m2cw-6833
  description: Deliver Go binaries as fast and easily as possible
  copyright:
    - license: MIT
  resources:
    cpu: "10"
    memory: 12Gi

environment:
  contents:
    packages:
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/goreleaser/goreleaser
      tag: v${{package.version}}
      expected-commit: ef778d3a7fd3cc76ffe0820a795c34e1fb5717cc

  - uses: go/build
    with:
      packages: .
      modroot: .
      output: goreleaser
      ldflags: -X main.version=${{package.version}} -X main.commit=$(git rev-parse HEAD) -X main.date=$(date ${SOURCE_DATE_EPOCH:+ -d@${SOURCE_DATE_EPOCH}} "+%Y-%m-%dT%H:%M:%SZ")

update:
  enabled: true
  github:
    identifier: goreleaser/goreleaser
    strip-prefix: v

test:
  pipeline:
    - name: version check
      runs: |
        goreleaser --version
        goreleaser --help
