package:
  name: yam
  version: "0.2.50"
  epoch: 0 # go/wolfi-rsc/yam
  description: A sweet little formatter for YAML
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "1"
    memory: 4Gi

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/yam
      tag: v${{package.version}}
      expected-commit: 1a2a6e3c17bb9328e5c1b34dd85c403a9ceacf6d

  - uses: go/build
    with:
      packages: .
      output: yam

  - uses: strip

update:
  enabled: true
  github:
    identifier: chainguard-dev/yam
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/help-check
      with:
        bins: yam
    - name: Format a simple YAML file
      runs: |
        echo "key:  value" > test.yaml
        echo "key: value" > expected.yaml

        yam test.yaml
        cmp test.yaml expected.yaml
